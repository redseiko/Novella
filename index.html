<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novella</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['"Crimson Pro"', 'serif'],
              'sans': ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'fade-out': 'fadeOut 0.5s ease-in-out forwards',
              'pulse-bg': 'pulse-bg 10s infinite ease-in-out',
              'bg-pan': 'bg-pan 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeOut: {
                '0%': { opacity: 1 },
                '100%': { opacity: 0 },
              },
              'pulse-bg': {
                '0%': { 'background-size': '100% 100%' },
                '50%': { 'background-size': '110% 110%' },
                '100%': { 'background-size': '100% 100%' }
              },
              'bg-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="./index.css">

    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.3",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
